 <link href="css/bootstrap.min.css" rel="stylesheet">

    <body>
<section>
  <div class="container-fluid">

                <label for="sel1" > الدولة</label>

                    <label for=""> المدينة</label>

                    </select>

    <div class="row"  id="sel">

  <script>

    document.getElementById("sel1").addEventListener("change", select1);
    document.getElementById("sel2").addEventListener("change", select2);

     function select1() {
  var a1=document.getElementById("sel1").value;

  var city2 ='<option value="g">القاهرة</option></br><option value="p">بورسعيد</option>';
 if(a1==="y"){
   document.getElementById("sel2").innerHTML=city;

 }else if(a1==="e"){
  document.getElementById("sel2").innerHTML=city2;
}
}

function select2() {
  var a2=document.getElementById("sel2").value;
  var s1 ='<div class="col"><img class="w-100" src="immg/s1.jpg"></div><div class="col"><img class="w-100" src="immg/s2.jpg"></div><div class="col"><img class="w-100" src="immg/s1.jpg"></div>';

  var p1 ='<div class="col"><img class="w-100" src="immg/por1.jpg"></div><div class="col"><img class="w-100" src="immg/por2.jpg"></div><div class="col"><img class="w-100" src="immg/por3.jpg"></div>';

  if(a2==="s"){
   document.getElementById("sel").innerHTML=s1;

 }else if(a2==="i"){

}else if(a2==="g"){
  document.getElementById("sel").innerHTML=g1;

}else if(a2==="p"){

}else{alert("no thing");}
}
